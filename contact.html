<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Frontend Wizard</title>
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" data-testid="test-contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" data-testid="test-contact-name" required aria-describedby="error-name" />
        <small id="error-name" data-testid="test-contact-error-name" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email" />
        <small id="error-email" data-testid="test-contact-error-email" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" data-testid="test-contact-subject" required aria-describedby="error-subject" />
        <small id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <small id="error-message" data-testid="test-contact-error-message" aria-live="polite"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <p id="success" class="success" data-testid="test-contact-success" hidden>
        âœ… Your message has been sent successfully!
      </p>
    </form>
  </main>

  <script src="js/contact.js"></script>
</body>
</html>
